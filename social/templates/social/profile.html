{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <br>
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                {{ m|safe }}
            </div>
        </div>
        <div class="col-sm-12 mb-3">
            <h4 class="text-center">Places you have visited</h4>
          </div>
    </div>

    <div class="row">
        
            <div class="col-md-6 text-center">
                <img {% if user.socialaccount_set.all.0.get_avatar_url %}
                src="{{user.socialaccount_set.all.0.get_avatar_url}}&access_token=1472281443181117|a5f871ebdeec9d990257aa03080f469e"
              {% else%}
                src="https://firebasestorage.googleapis.com/v0/b/saritasa-python-test.appspot.com/o/images%2Favatar.png?alt=media"
              {% endif%} alt="" width="150" height="150" style="border-radius: 50%">
            </div>
            <div class="col-md-6 social-container my-2">                 
                <p> Your name: {% if user.first_name and user.last_name %} 
                                    {{user.first_name}} {{user.last_name}}
                                {% else %}
                                    {{ user.username }} 
                                {% endif %}
                </p>
            </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

{% endblock content %}
