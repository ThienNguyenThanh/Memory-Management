{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>Signin Template Â· Bootstrap v5.3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'memory/index.css' %}" rel="stylesheet">
    <style>
      html,
      body {
      height: 100%;
      }

      body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      }

      .form-signin {
      max-width: 330px;
      padding: 15px;
      }

      .form-signin .form-floating:focus-within {
      z-index: 2;
      }

      .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
      <label for="floatingPassword">Password</label>
    </div>
    {% if error %}
      <h6 style="color: red;">{{error}}</h6>
    {% endif %}

    <div class="checkbox mb-3">
      <label>
        Don't have an account ?
      </label>
      <a href="#">Sign up</a>
    </div>
    <button class="w-100 btn btn-lg btn-secondary" type="submit">Login in</button>
  </form>
  <p>Or</p>
  <button class="w-100 btn btn-lg btn-primary">
    <a href="{% url 'social:begin' 'facebook' %}" style="color: white; text-decoration: none;">Login with Facebook</a>
  </button>
</main>


    
  </body>
</html>
