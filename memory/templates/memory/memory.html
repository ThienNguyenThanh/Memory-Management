{% extends "memory/base.html" %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button style="background-color: black;" type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button style="background-color: black;" type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button style="background-color: black;" type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="rounded mx-auto d-block img-fluid" src="s1000rr-resize.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="rounded mx-auto d-block img-fluid" src="triumph-resize.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="rounded mx-auto d-block img-fluid" src="h2-resize.png" alt="First slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
  <h1>{{ obj.comment}}</h1>
</div>
{% endblock content%}
