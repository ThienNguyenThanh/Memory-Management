{% extends "base.html" %}
{% block mem_active %}
  {% with selected='memory'%}
    {{ block.super }}
  {% endwith%}
{% endblock mem_active%}

{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-inner">
    <!-- {% for img in imgs%}
      <div class="carousel-item">
      <img class="rounded mx-auto d-block img-fluid" src="media/local_uploads/h2.png" alt="First slide">
    </div>
    {% endfor%} -->
    
    {% if carousel_active%}
      <div class="carousel-item active">
        <img class="rounded mx-auto d-block img-fluid" src="{{carousel_active}}" alt="First slide">
      </div>
    {% endif %}

    {% if carousel%}
      {% for url in carousel%}
      <div class="carousel-item ">
        <img class="rounded mx-auto d-block img-fluid" src="{{url}}" alt="First slide">
      </div>
      {% endfor%}
    {% endif%}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
  <h1>{{ obj.comment}}</h1>
</div>
{% endblock content%}
